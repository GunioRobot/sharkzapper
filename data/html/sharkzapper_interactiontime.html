<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
<head>
	<title>SharkZapper</title>
	<link rel="stylesheet" href="http://static.a.gs-cdn.net/webincludes/css/production.css?20101203.13" type="text/css" />
	<style type="text/css">
	body { 
		min-width: 300px;
		min-height: 160px;
		-webkit-user-select: none;
		cursor: default;
	}
	.hidden { display: none !important; }
	.fltlft { float: left; }
	.fltrht { float: right; }
	.lbcontainer { width: 300px; }
	#lightbox_content { padding: 8px; }
	#lightbox_content p { margin: 0; }
	#lightbox_footer { padding: 6px 15px; }
	</style>
	<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript">
	    $(document).ready(function() {
	        $('#resumeBtn').click(function() {
	            chrome.extension.sendRequest({"command":"interactionTimeResume"});
	        });
	    });
	</script>
</head>
<body>
	<div class="lbcontainer interactionTime gs_lightbox_interaction_time" style="display: block; "><form id="interactionTimeForm">
    
    <div id="lightbox_header">
        <div class="cap right"><div class="cap left"><div class="inner">
            <h3 data-translate-text="POPUP_INTERACTION_TITLE">Interaction Time</h3>
            <p data-translate-text="POPUP_INTERACTION_SUBTITLE">Interact with the site</p>
        </div></div></div>
    </div>

    <div id="lightbox_content" style="height: auto; ">
        
        <p data-translate-text="POPUP_INTERACTION_MSG">You haven't interacted with Grooveshark in a while, just checking to make sure you're alive!</p> 
        
        <div class="clear"></div>
    </div>

    <div id="lightbox_footer">
        <div class="shadow"></div>
        <div class="highlight"></div>
        
        <ul class="right">
            <li class="first last">
                <button id="resumeBtn" class="btn btn_style4 submit" type="submit">
                    <div>
                        <span data-translate-text="RESUME">Resume</span>
                    </div>
                </button>
            </li>
        </ul>
        
        <div class="clear"></div>
    </div>

    <div class="clear"></div>
    </form>

    </div>
</body>
</html>
