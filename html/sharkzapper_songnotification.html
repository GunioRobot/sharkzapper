<html>
<head>
	<title>sharkZapper Song Notification</title>
	<link rel="stylesheet" href="../css/sharkzapper_songnotification.css" type="text/css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/sharkzapper_songnotification.js"></script>
</head>
<body>
	<img id="albumArt" src="http://beta.grooveshark.com/static/amazonart/sdefault.png" />
	<div class="songDetail">
		<p class="scrollable"><span id="songName"></span></p>
		<p class="scrollable"><span id="artistName"></span></p>
		<p class="scrollable"><span id="albumName"></span></p>
	</div>
	<div class="buttons">
		<button id="prev" title="Previous">&#x23ee;</button>
		<button id="play" title="Play/Pause">&#x23ef;</button>
		<button id="next" title="Next">&#x23ed;</button>
	</div>
</body>
</html>
